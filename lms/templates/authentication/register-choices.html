{% extends 'base.html' %}


{% block section %}

<div class="container vh-100 my-5 d-flex justify-content-center align-items-center">
    <div class="card w-50 shadow p-4">
        <form action="" method="post">
            {% csrf_token %}
      <h5 class="mb-4 text-center">You are registering as?</h5>

      <div class="form-check">
        <input class="form-check-input" type="radio" name="role" id="student" value="student">
        <label class="form-check-label" for="student">
          Student
        </label>
      </div>

      <div class="form-check mb-4">
        <input class="form-check-input" type="radio" name="role" id="instructor" value="instructor">
        <label class="form-check-label" for="instructor">
          Instructor
        </label>
      </div>

      <div class="text-center">
        <button class="btn btn-primary" type="submit">
          Continue <i class="fas fa-arrow-right ms-2"></i>
        </button>
      </div>
      </form>
    </div>
  </div>


{% endblock %}
